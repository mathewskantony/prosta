<md-list>
  <h3 md-subheader>Jobs</h3>
  <div *ngFor="let job of jobs">
    <md-card>
      <md-card-content>
        <h1><md-card-title>{{job.employer}}, {{job.location}}</md-card-title></h1>
        <p md-line> Date: {{job.date}}</p>
        <p md-line> Time: {{job.startTime}} - {{job.endTime}} </p>
        <p md-line> Hours: {{job.hours}} </p>
        <p md-line> Hourly Rate: {{job.hRate}} </p>
      </md-card-content>
      <md-card-actions>
        <button md-raised-button color="primary">ACCEPT</button>
        <button md-raised-button>DECLINE</button>
      </md-card-actions>
    </md-card>
    <md-divider></md-divider>
    <md-divider></md-divider>
  </div>

</md-list>
