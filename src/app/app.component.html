<app-toolbar></app-toolbar>
<md-list>
  <h3 md-subheader>Jobs</h3>
  <md-card *ngFor="let job of jobs">
    <md-card-header>
      <md-card-title>{{job.employer}}, {{job.location}}</md-card-title>
      <md-card-subtitle></md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <p md-line> Time: {{job.startTime}} - {{job.endTime}} </p>
      <p md-line> Hours: {{job.hours}} </p>
      <p md-line> Hourly Rate: {{job.hRate}} </p>
    </md-card-content>
    <md-card-actions>
      <button md-button>LIKE</button>
      <button md-button>SHARE</button>
    </md-card-actions>
  </md-card>
</md-list>
